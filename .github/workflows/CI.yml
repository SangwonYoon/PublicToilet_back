name: Build

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11
                  distribution: adopt
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
              
            - uses: gradle/gradle-build-action@v2
              env:
                CI: true
              with:
                arguments: build
              
